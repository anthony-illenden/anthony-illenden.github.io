<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameter Selection</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #333; /* Same background color as the original code */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            height: 400px; 
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden; /* Hide overflow to prevent image from stretching */
        }
        .header img {
            width: 100%; /* Ensure image covers the container */
            height: auto;
            object-fit: cover; /* Maintain aspect ratio */
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .header .text h1 {
            margin: 0;
            font-size: 1.5em; 
        }

        /* Adjustments for the select dropdowns and image display */
        select, #gifDisplay {
            max-width: 50%; /* Adjusts the maximum width to 50% of its container */
            height: auto; /* Maintains the aspect ratio */
            display: block; /* Ensures the image is a block-level element */
            margin: 0 auto; /* Centers the image horizontally */
        }

        .parameter-selectors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .parameter-selectors h3 {
            margin-right: 20px;
        }

        .options-container {
            display: flex; /* Aligns items horizontally */
            justify-content: space-around; /* Distributes space evenly around items */
            padding: 10px;
        }
        .option-button {
            background-color: #f0f0f0; /* Light grey background */
            border: 1px solid #ddd; /* Light grey border */
            padding: 10px 20px; /* Padding around text */
            cursor: pointer; /* Changes cursor to pointer on hover */
            text-align: center; /* Centers text */
        }
        .option-button:hover {
            background-color: #e7e7e7; /* Slightly darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>Parameter Selection</h1>
        </div>
    </div>

    <label for="sectorSelect">Select Sector:</label>
    <select id="sectorSelect" onchange="updateParameters()">
        <option value="s19">CONUS</option>
        <option value="s21">Great Lakes</option>
    </select>

    <div class="parameter-selectors" style="display: flex; justify-content: space-around;">
        <div class="selector-group">
            <h3>Thermodynamics</h3>
            <select id="thermoSelect" onchange="displayGIF('thermo')"></select>
        </div>

        <div class="selector-group">
            <h3>Dynamics</h3>
            <select id="dynamicSelect" onchange="displayGIF('dynamic')"></select>
        </div>

        <div class="selector-group">
            <h3>Kinematics</h3>
            <select id="kinematicSelect" onchange="displayGIF('kinematic')"></select>
        </div>
    </div>

    <img id="gifDisplay" src="" alt="Selected GIF" style="max-width: 100%; height: auto;">

    <script>
        const parameters = {
            s19: {
                thermo: ['mlcp', 'sbcp'],
                dynamic: ['vadv', 'padv'], // Example dynamic parameters
                kinematic: ['300mb', '500mb'] // Example kinematic parameters
            },
            s21: {
                thermo: ['mlcp', 'sbcp'],
                dynamic: ['vadv', 'padv'],
                kinematic: ['300mb', '500mb']
            }
        };

        function updateParameters() {
            const sectorSelect = document.getElementById('sectorSelect');
            const selectedSector = sectorSelect.value;

            // Update each category dropdown
            updateCategoryDropdown('thermo', parameters[selectedSector].thermo);
            updateCategoryDropdown('dynamic', parameters[selectedSector].dynamic);
            updateCategoryDropdown('kinematic', parameters[selectedSector].kinematic);
        }

        function updateCategoryDropdown(category, params) {
            const select = document.getElementById(`${category}Select`);
            select.innerHTML = ''; // Clear existing options
            params.forEach(param => {
                const option = document.createElement('option');
                option.value = param;
                option.textContent = param.toUpperCase();
                select.appendChild(option);
            });
        }

        function displayGIF(category) {
            const sectorSelect = document.getElementById('sectorSelect');
            const select = document.getElementById(`${category}Select`);
            const gifDisplay = document.getElementById('gifDisplay');

            const baseUrl = 'https://www.spc.noaa.gov/exper/mesoanalysis/';
            const sectorCode = sectorSelect.value;
            const parameterCode = select.value;
            const gifUrl = `${baseUrl}${sectorCode}/${parameterCode}/${parameterCode}_sf.gif`;

            gifDisplay.src = gifUrl;
        }

        // Initialize parameters dropdown on page load
        window.onload = updateParameters;
    </script>
</body>
</html>
