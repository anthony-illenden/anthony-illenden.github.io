<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameter Selection</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #333; /* Background color */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #333; /* Same as body background */
            overflow: hidden;
            width: 100%;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero-section {
            background-image: url('https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png');
            background-size: cover;
            background-position: center;
            height: 400px; /* Adjust the height as needed */
            position: relative;
            width: 100vw;
            margin-bottom: 40px; /* Adjust margin to create space below header */
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .hero-text h1 {
            margin: 0;
            font-size: 2em; /* Increase font size for header */
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px; /* Add some space between sections */
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls select,
        .controls input {
            padding: 10px; /* Increase padding for better touch interaction */
            margin-right: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="pyplots.html">Python Plots</a>
        <a href="models.html">Models</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="hero-section">
        <div class="hero-text">
            <h1>Parameter Selection</h1>
        </div>
    </div>

    <div class="container">
        <label for="sectorSelect">Select Sector:</label>
        <select id="sectorSelect" onchange="updateParameters()">
            <option value="s19">CONUS</option>
            <option value="s21">Great Lakes</option>
        </select>

        <div class="controls">
            <div>
                <label for="thermoSelect">Thermodynamics</label>
                <select id="thermoSelect" onchange="displayGIF('thermo')"></select>
            </div>
            <div>
                <label for="dynamicSelect">Dynamics</label>
                <select id="dynamicSelect" onchange="displayGIF('dynamic')"></select>
            </div>
            <div>
                <label for="kinematicSelect">Kinematics</label>
                <select id="kinematicSelect" onchange="displayGIF('kinematic')"></select>
            </div>
        </div>

        <div class="image-container">
            <img id="gifDisplay" src="" alt="Selected GIF">
        </div>
    </div>

    <script>
        const parameterNames = {
            mlcp: 'Mixed Layer Convective Potential',
            sbcp: 'Surface Based Convective Potential',
            vadv: 'Differential Vorticity Advection',
            padv: 'Potential Vorticity Advection',
            '300mb': '300mb Wind',
            '500mb': '500mb Wind',
            '700mb': '700mb Wind',
            '850mb2': '850mb Wind',
            '925mb': '925mb Wind'
        };

        const parameters = {
            s19: {
                thermo: ['mlcp', 'sbcp'],
                dynamic: ['vadv', 'padv'], // Example dynamic parameters
                kinematic: ['300mb', '500mb', '700mb', '850mb2', '925mb'] // Example kinematic parameters
            },
            s21: {
                thermo: ['mlcp', 'sbcp'],
                dynamic: ['vadv', 'padv'],
                kinematic: ['300mb', '500mb', '700mb', '850mb2', '925mb']
            }
        };

        function updateParameters() {
            const sectorSelect = document.getElementById('sectorSelect');
            const selectedSector = sectorSelect.value;

            // Update each category dropdown
            updateCategoryDropdown('thermo', parameters[selectedSector].thermo);
            updateCategoryDropdown('dynamic', parameters[selectedSector].dynamic);
            updateCategoryDropdown('kinematic', parameters[selectedSector].kinematic);
        }

        function updateCategoryDropdown(category, params) {
            const select = document.getElementById(`${category}Select`);
            select.innerHTML = ''; // Clear existing options
            params.forEach(param => {
                const option = document.createElement('option');
                option.value = param;
                option.textContent = parameterNames[param];
                select.appendChild(option);
            });
        }

        function displayGIF(category) {
            const sectorSelect = document.getElementById('sectorSelect');
            const select = document.getElementById(`${category}Select`);
            const gifDisplay = document.getElementById('gifDisplay');

            const baseUrl = 'https://www.spc.noaa.gov/exper/mesoanalysis/';
            const sectorCode = sectorSelect.value;
            const parameterCode = select.value;
            const gifUrl = `${baseUrl}${sectorCode}/${parameterCode}/${parameterCode}_sf.gif`;

            gifDisplay.src = gifUrl;
        }

        // Initialize parameters dropdown on page load
        window.onload = updateParameters;
    </script>
</body>
</html>
