<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Wall</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero-section {
            background-image: url('https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            width: 100vw;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls select,
        .controls input {
            padding: 5px;
            margin-right: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="pyplots.html">Python Plots</a>
        <a href="models.html">Models</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>Parameter Selection</h1>
        </div>
    </div>

    <label for="sectorSelect">Select Sector:</label>
    <select id="sectorSelect" onchange="updateParameters()">
        <option value="s19">CONUS</option>
        <option value="s21">Great Lakes</option>
    </select>

    <div class="parameter-selectors" style="display: flex; justify-content: space-around;">
        <div class="selector-group">
            <h3>Thermodynamics</h3>
            <select id="thermoSelect" onchange="displayGIF('thermo')"></select>
        </div>

        <div class="selector-group">
            <h3>Dynamics</h3>
            <select id="dynamicSelect" onchange="displayGIF('dynamic')"></select>
        </div>

        <div class="selector-group">
            <h3>Kinematics</h3>
            <select id="kinematicSelect" onchange="displayGIF('kinematic')"></select>
        </div>
    </div>

    <img id="gifDisplay" src="" alt="Selected GIF" style="max-width: 100%; height: auto;">

    <script>
        const parameters = {
            s19: {
                thermo: ['mlcp', 'sbcp'],
                dynamic: ['vadv', 'padv'], // Example dynamic parameters
                kinematic: ['300mb', '500mb'] // Example kinematic parameters
            },
            s21: {
                thermo: ['mlcp', 'sbcp'],
                dynamic: ['vadv', 'padv'],
                kinematic: ['300mb', '500mb']
            }
        };

        function updateParameters() {
            const sectorSelect = document.getElementById('sectorSelect');
            const selectedSector = sectorSelect.value;

            // Update each category dropdown
            updateCategoryDropdown('thermo', parameters[selectedSector].thermo);
            updateCategoryDropdown('dynamic', parameters[selectedSector].dynamic);
            updateCategoryDropdown('kinematic', parameters[selectedSector].kinematic);
        }

        function updateCategoryDropdown(category, params) {
            const select = document.getElementById(`${category}Select`);
            select.innerHTML = ''; // Clear existing options
            params.forEach(param => {
                const option = document.createElement('option');
                option.value = param;
                option.textContent = param.toUpperCase();
                select.appendChild(option);
            });
        }

        function displayGIF(category) {
            const sectorSelect = document.getElementById('sectorSelect');
            const select = document.getElementById(`${category}Select`);
            const gifDisplay = document.getElementById('gifDisplay');

            const baseUrl = 'https://www.spc.noaa.gov/exper/mesoanalysis/';
            const sectorCode = sectorSelect.value;
            const parameterCode = select.value;
            const gifUrl = `${baseUrl}${sectorCode}/${parameterCode}/${parameterCode}_sf.gif`;

            gifDisplay.src = gifUrl;
        }

        // Initialize parameters dropdown on page load
        window.onload = updateParameters;
    </script>
</body>
</html>
