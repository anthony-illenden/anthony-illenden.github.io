<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 400px;
            width: 100vw;
        }
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .header .text h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .models-nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #333;
        }
        .models-nav button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .models-nav button:hover {
            background-color: #3e8e41;
        }
        .model-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="pyplots.html">Python Plots</a>
        <a href="models.html">Models</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>MODELS</h1>
        </div>
    </div>
    
    <div class="models-nav">
        <button onclick="showModel('gfs')">GFS</button>
        <button onclick="showModel('nam')">NAM</button>
        <button onclick="showModel('rap')">RAP</button>
        <button onclick="showModel('hrrr')">HRRR</button>
    </div>
    
    <div id="gfs" class="model-content">
        <h2>GFS Parameters and Plots</h2>
        <p>Content for GFS.</p>
    </div>
    
    <div id="nam" class="model-content">
        <h2>NAM Parameters and Plots</h2>
        <p>Content for NAM.</p>
    </div>
    
    <div id="rap" class="model-content">
        <h2>RAP Parameters and Plots</h2>
        <p>Content for RAP.</p>
    </div>
    
    <div id="hrrr" class="model-content">
        <h2>HRRR Parameters and Plots</h2>
        <p>Content for HRRR.</p>
    </div>
    
    <script>
        function showModel(modelId) {
            // Hide all model content
            var contents = document.getElementsByClassName('model-content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            // Show the selected model content
            document.getElementById(modelId).style.display = 'block';
        }
    </script>
</body>
</html>
