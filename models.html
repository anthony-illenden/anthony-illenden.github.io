<head>
    <meta charset="UTF-8">

    <title>About</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
            position: relative; 
        }
        .headshot {
            width: 150px; 
            position: absolute;
            top: 0;
            left: -170px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        .container p {
            font-size: 1.2em; 
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 400px; 
            width: 100vw; 
        }
        .header img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .header .text h1 {
            margin: 0;
            font-size: 1.5em; 
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            margin-top: 20px;
            overflow: hidden;
        }
        .slideshow-container img {
            display: none;
            width: 100%;
            height: auto;
            max-height: 600px; 
            object-fit: contain; 
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
