<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 200px;
            width: 100%;
        }
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .header .text h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center;
        }
        .model-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .model-buttons button {
            background-color: #000000;
            color: white;
            padding: 10px;
            border: none;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .model-buttons button:hover {
            background-color: #3e8e41;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            display: none;
        }
        .sidebar button {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 10px;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
            transition: 0.3s;
        }
        .sidebar button:hover {
            background-color: #3e8e41;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .model-content {
            display: none;
            margin-top: 20px;
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            margin-top: 20px;
            overflow: hidden;
        }
        .slideshow-container img {
            width: 100%;
            height: auto;
        }
        .slider {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="pyplots.html">Python Plots</a>
        <a href="models.html">Models</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>MODELS</h1>
        </div>
    </div>

    <div class="model-buttons">
        <button onclick="showModel('gfs')">GFS</button>
        <button onclick="showModel('nam')">NAM</button>
        <button onclick="showModel('rap')">RAP</button>
        <button onclick="showModel('hrrr')">HRRR</button>
    </div>

    <div class="container">
        <div class="sidebar" id="parameterSidebar">
            <button onclick="showParameter('nam', '250-isotachs')">250 MB Isotachs</button>
            <button onclick="showParameter('nam', 'vort')">500 MB Absolute Vorticity</button>
            <button onclick="showParameter('nam', '850temp')">850 MB Temperature</button>
            <button onclick="showParameter('nam', 'other')">Other Parameter</button>
            <button onclick="showParameter('hrrr', 'reflectivity')">Composite Reflectivity</button>
        </div>
        <div class="content">
            <div id="nam-250-isotachs" class="model-content">
                <h2>NAM 250 MB Isotachs</h2>
                <div class="slideshow-container">
                    <img id="nam-250-isotachs-slide" src="https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/nam/250/isotachs/isotachs_0.png" alt="NAM 250mb Isotachs">
                    <input type="range" min="0" max="28" value="0" class="slider" id="nam250IsotachSlider">
                </div>
            </div>
            <div id="nam-vort" class="model-content">
                <h2>NAM 500 MB Absolute Vorticity</h2>
                <div class="slideshow-container">
                    <img id="nam-vort-slide" src="https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/nam/vort/vort_0.png" alt="NAM Vorticity">
                    <input type="range" min="0" max="28" value="0" class="slider" id="namVortSlider">
                </div>
            </div>
            <div id="nam-850temp" class="model-content">
                <h2>NAM 850 MB Temperature</h2>
                <div class="slideshow-container">
                    <img id="nam-850temp-slide" src="https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/nam/850/temps/temps_0.png" alt="NAM 850 MB Temperature">
                    <input type="range" min="0" max="28" value="0" class="slider" id="nam850TempSlider">
                </div>
            </div>
            <div id="nam-other" class="model-content">
                <h2>NAM Other Parameter</h2>
                <div class="slideshow-container">
                    <img id="nam-other-slide" src="https://via.placeholder.com/800x400" alt="Other Parameter">
                    <input type="range" min="0" max="28" value="0" class="slider" id="namOtherSlider">
                </div>
            </div>
            <div id="hrrr-reflectivity" class="model-content">
                <h2>HRRR Composite Reflectivity</h2>
                <div class="slideshow-container">
                    <img id="hrrr-reflectivity-slide" src="https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/hrrr/reflectivity/reflectivity_0.png" alt="HRRR Reflectivity">
                    <input type="range" min="0" max="48" value="0" class="slider" id="hrrrReflectivitySlider">
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModel(modelId) {
            // Hide parameter sidebar initially
            document.getElementById('parameterSidebar').style.display = 'none';

            // Hide all model content
            var contents = document.getElementsByClassName('model-content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Show the parameter sidebar for the selected model
            if (modelId === 'nam' || modelId === 'hrrr') {
                document.getElementById('parameterSidebar').style.display = 'block';
            }
        }

        function showParameter(modelId, paramId) {
            // Hide all parameter content within the model
            var params = document.getElementsByClassName('model-content');
            for (var i = 0; i < params.length; i++) {
                params[i].style.display = 'none';
            }

            // Show the selected parameter content only if it belongs to the selected model
            var modelParam = document.getElementById(`${modelId}-${paramId}`);
            if (modelParam) {
                modelParam.style.display = 'block';
            }
        }
        function updateSlide(sliderId) {
            var slider = document.getElementById(sliderId);
            var modelParam = sliderId.split('Slider')[0];
            var slideImg = document.getElementById(modelParam + '-slide');
    
            if (slideImg) {
                // Construct the URL based on the slider value and update the image source
                var sliderValue = slider.value;
                slideImg.src = `https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/${modelParam.replace('-', '/')}/${modelParam}/${sliderValue}.png`;
            }
        }
    </script>
</body>
</html>
