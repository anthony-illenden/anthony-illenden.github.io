<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 200px;
            width: 100%;
        }
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .header .text h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .sidebar button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
            transition: 0.3s;
        }
        .sidebar button:hover {
            background-color: #3e8e41;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .model-content {
            display: none;
            margin-top: 20px;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            text-align: center;
        }
        .slideshow-container img {
            width: 100%;
            height: auto;
        }
        .slider {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="pyplots.html">Python Plots</a>
        <a href="models.html">Models</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>MODELS</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <button onclick="showModel('gfs')">GFS</button>
            <button onclick="showModel('nam')">NAM</button>
            <button onclick="showModel('rap')">RAP</button>
            <button onclick="showModel('hrrr')">HRRR</button>
        </div>
        <div class="content">
            <div id="gfs" class="model-content">
                <h2>GFS Parameters and Plots</h2>
                <p>Content for GFS.</p>
            </div>
            
            <div id="nam" class="model-content">
                <h2>NAM Parameters and Plots</h2>
                <div class="sidebar">
                    <button onclick="showParameter('nam', 'vort')">500 MB Absolute Vorticity</button>
                    <button onclick="showParameter('nam', 'other')">Other Parameter</button>
                </div>
                <div class="slideshow-container" id="nam-vort" style="display: none;">
                    <img id="nam-vort-slide" src="https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/nam/vort/vort_0.png" alt="NAM Vorticity">
                    <input type="range" min="0" max="28" value="0" class="slider" id="namVortSlider">
                </div>
                <div class="slideshow-container" id="nam-other" style="display: none;">
                    <img id="nam-other-slide" src="https://via.placeholder.com/800x400" alt="Other Parameter">
                    <input type="range" min="0" max="28" value="0" class="slider" id="namOtherSlider">
                </div>
            </div>
            
            <div id="rap" class="model-content">
                <h2>RAP Parameters and Plots</h2>
                <p>Content for RAP.</p>
            </div>
            
            <div id="hrrr" class="model-content">
                <h2>HRRR Parameters and Plots</h2>
                <p>Content for HRRR.</p>
            </div>
        </div>
    </div>
    
    <script>
        function showModel(modelId) {
            var contents = document.getElementsByClassName('model-content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            document.getElementById(modelId).style.display = 'block';
        }

        function showParameter(modelId, paramId) {
            var params = document.querySelectorAll(`#${modelId} .slideshow-container`);
            params.forEach(param => {
                param.style.display = 'none';
            });
            document.getElementById(`${modelId}-${paramId}`).style.display = 'block';
        }

        var namVortSlider = document.getElementById('namVortSlider');
        var namVortSlide = document.getElementById('nam-vort-slide');
        
        namVortSlider.oninput = function() {
            namVortSlide.src = `https://raw.githubusercontent.com/anthony-illenden/website-actions/main/plots/models/nam/vort/vort_${this.value}.png`;
        }
        
        var namOtherSlider = document.getElementById('namOtherSlider');
        var namOtherSlide = document.getElementById('nam-other-slide');
        
        namOtherSlider.oninput = function() {
            namOtherSlide.src = `https://via.placeholder.com/800x400?text=Other+Parameter+Image+${this.value}`;
        }
    </script>
</body>
</html>
