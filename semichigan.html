<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Michigan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 200px; /* Set the height of the header */
        }
        .header img {
            width: 100%;
            height: 100%; /* Make the image cover the header */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .header .text h1 {
            margin: 0;
            font-size: 1.5em; /* Adjust font size */
        }
        .header .text p {
            margin: 0;
            font-size: 1em; /* Adjust font size */
        }
        .twitter-container {
            flex: 0 1 300px;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls select {
            padding: 5px;
            margin-right: 10px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .forecast-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>SE MICHIGAN</h1>
        </div>
    </div>
    <div class="container">
        <h1>SPC Convective Outlooks</h1>
        <div class="controls">
            <label for="daySelect">Select Day:</label>
            <select id="daySelect">
                <option value="1">Day 1 (Current)</option>
                <option value="2">Day 2 (Tomorrow)</option>
            </select>

            <label for="outlookType">Select Outlook Type:</label>
            <select id="outlookType">
                <option value="cat">Category</option>
                <option value="TORN">Tornado</option>
                <option value="HAIL">Hail</option>
                <option value="WIND">Wind</option>
            </select>
        </div>

        <div class="image-container">
            <img id="outlookImage" src="" alt="SPC Convective Outlook">
        </div>
    </div>
    <div class="container">
        <h1>NWS Detroit Area Forecast Discussion</h1>
        <div class="forecast-text" id="forecast-text">
            <p>Loading forecast...</p>
        </div>
        <div class="twitter-container">
            <a class="twitter-timeline" href="https://twitter.com/tonesweatherbot?ref_src=twsrc%5Etfw">Tweets by tonesweatherbot</a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daySelect = document.getElementById('daySelect');
            const outlookType = document.getElementById('outlookType');
            const outlookImage = document.getElementById('outlookImage');

            function updateOutlookImage() {
                const day = daySelect.value;
                const type = outlookType.value;
                let imageUrl = '';
                if (type === 'cat') {
                    imageUrl = `https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody${day}.png`;
                } else {
                    imageUrl = `https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody${day}_${type}.png`;
                }
                outlookImage.src = imageUrl;
            }

            // Set initial image src
            updateOutlookImage();

            // Event listeners
            daySelect.addEventListener('change', updateOutlookImage);
            outlookType.addEventListener('change', updateOutlookImage);

            // Fetch forecast text
            async function fetchForecast() {
                try {
                    const response = await fetch('https://forecast.weather.gov/product.php?site=DTX&issuedby=DTX&product=AFD&format=CI&version=1&glossary=1');
                    const text = await response.text();
                    
                    // Extract the forecast discussion text
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const forecastText = doc.querySelector('pre').innerText;

                    // Display the forecast text
                    document.getElementById('forecast-text').innerHTML = `<h2>Area Forecast Discussion</h2><pre>${forecastText}</pre>`;
                } catch (error) {
                    console.error('Error fetching the forecast:', error);
                    document.getElementById('forecast-text').innerHTML = '<h2>Area Forecast Discussion</h2><p>Unable to load forecast.</p>';
                }
            }

            fetchForecast();
        });
    </script>
</body>
</html>
