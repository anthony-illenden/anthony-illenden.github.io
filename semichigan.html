<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Michigan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px; /* Add some space between sections */
        }
        .twitter-container {
            flex: 0 1 300px;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls select {
            padding: 5px;
            margin-right: 10px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .forecast-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h1>Forecast Model Data</h1>
        <div class="controls">
            <label for="weatherType">Select Weather Type:</label>
            <select id="weatherType">
                <option value="tf">Air Temperature</option>
                <option value="td">Dewpoint Temperature</option>
                <option value="qpf_accum">Quantitative Precipitation Forecast (QPF)</option>
            </select>

            <label for="stationInput">Enter Station Code:</label>
            <input type="text" id="stationInput" placeholder="e.g., KVLL">
        </div>

        <div class="image-container">
            <img id="weatherImage" src="" alt="Weather Information">
        </div>
    </div>

    <div class="container">
        <h1>SPC Convective Outlooks</h1>
        <div class="controls">
            <label for="daySelect">Select Day:</label>
            <select id="daySelect">
                <option value="1">Day 1 (Current)</option>
                <option value="2">Day 2 (Tomorrow)</option>
            </select>

            <label for="outlookType">Select Outlook Type:</label>
            <select id="outlookType">
                <option value="cat">Category</option>
                <option value="TORN">Tornado</option>
                <option value="HAIL">Hail</option>
                <option value="WIND">Wind</option>
            </select>
        </div>

        <div class="image-container">
            <img id="outlookImage" src="" alt="SPC Convective Outlook">
        </div>
    </div>

    <div class="container">
        <h1>NWS Detroit Area Forecast Discussion</h1>
        <div class="forecast-text" id="forecast-text">
            <p>Loading forecast...</p>
        </div>
        <div class="twitter-container">
            <a class="twitter-timeline" href="https://twitter.com/tonesweatherbot?ref_src=twsrc%5Etfw">Tweets by tonesweatherbot</a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daySelect = document.getElementById('daySelect');
            const outlookType = document.getElementById('outlookType');
            const outlookImage = document.getElementById('outlookImage');
            const weatherType = document.getElementById('weatherType');
            const weatherImage = document.getElementById('weatherImage');
            const stationInput = document.getElementById('stationInput');

            function updateOutlookImage() {
                const day = daySelect.value;
                const type = outlookType.value;
                let imageUrl = '';
                if (type === 'cat') {
                    imageUrl = `https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody${day}.png`;
                } else {
                    imageUrl = `https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody${day}_${type}.png`;
                }
                outlookImage.src = imageUrl;
            }

            function updateWeatherImage() {
                const type = weatherType.value;
                const station = stationInput.value;
                let imageUrl = `https://meteor.geol.iastate.edu/~ckarsten/bufkit/images/plotter.php?STATION=${station}&var=${type}&nam=1&namm=1&nam4km=1&gfs=1&gfsm=1&rap=1&nam_mos=1&gfs_mos=1&gfsm_mos=1&nws=1&obs=1&con=1`;
                weatherImage.src = imageUrl;
            }

            // Set initial image src
            updateOutlookImage();
            updateWeatherImage();

            // Event listeners
            daySelect.addEventListener('change', updateOutlookImage);
            outlookType.addEventListener('change', updateOutlookImage);
            weatherType.addEventListener('change', updateWeatherImage);
            stationInput.addEventListener('input', updateWeatherImage);
        });
    </script>
</body>
</html>
