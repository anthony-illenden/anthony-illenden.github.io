<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Michigan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .forecast-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SE Michigan</h1>
        <div class="image-container">
            <h2>Category</h2>
            <img src="https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody1.png" alt="Category Outlook">
        </div>
        <div class="image-container">
            <h2>Tornado</h2>
            <img src="https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody1_TORN.png" alt="Tornado Outlook">
        </div>
        <div class="image-container">
            <h2>Hail</h2>
            <img src="https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody1_HAIL.png" alt="Hail Outlook">
        </div>
        <div class="image-container">
            <h2>Wind</h2>
            <img src="https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody1_WIND.png" alt="Wind Outlook">
        </div>
        <div class="forecast-text" id="forecast-text">
            <h2>NWS Detroit Area Forecast Discussion</h2>
            <p>Loading forecast...</p>
        </div>
    </div>

    <script>
        async function fetchForecast() {
            try {
                const response = await fetch('https://forecast.weather.gov/product.php?site=DTX&issuedby=DTX&product=AFD&format=CI&version=1&glossary=1');
                const text = await response.text();
                
                // Extract the forecast discussion text
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const forecastText = doc.querySelector('pre').innerText;

                // Display the forecast text
                document.getElementById('forecast-text').innerHTML = `<h2>Area Forecast Discussion</h2><pre>${forecastText}</pre>`;
            } catch (error) {
                console.error('Error fetching the forecast:', error);
                document.getElementById('forecast-text').innerHTML = '<h2>Area Forecast Discussion</h2><p>Unable to load forecast.</p>';
            }
        }

        fetchForecast();
    </script>
</body>
</html>
