<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly.js library -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 400px;
            width: 100vw;
        }
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .header .text h1 {
            margin: 0;
            font-size: 3em; /* Increase font size for visibility */
        }
        .container .content {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content */
            padding: 20px;
            margin-top: 20px;
        }
        .container .content h2 {
            margin-bottom: 10px;
        }
        .container .content p {
            margin-bottom: 10px;
        }
        .plot-container {
            margin-top: 20px;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        .plot-img {
            width: 100%; /* Ensure images are responsive */
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="semichigan.html">SE Michigan</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <div class="header">
        <img src="https://raw.githubusercontent.com/anthony-illenden/anthony-illenden.github.io/main/images/awips.png" alt="Header Image">
        <div class="text">
            <h1>Py Plots</h1>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h2>High and Low Temperature Plots</h2>
            <div class="dropdown">
                <label for="high-temp-dropdown">Select Day for High Temperature:</label>
                <select id="high-temp-dropdown">
                    <option value="1">Day 1 (Today - Thursday)</option>
                    <option value="2">Day 2 (Tomorrow - Friday)</option>
                    <option value="3">Day 3 (Saturday)</option>
                    <option value="4">Day 4 (Sunday)</option>
                    <option value="5">Day 5 (Monday)</option>
                    <option value="6">Day 6 (Tuesday)</option>
                    <option value="7">Day 7 (Wednesday)</option>
                    <option value="8">Day 8 (Next Thursday)</option>
                    <option value="9">Day 9 (Next Friday)</option>
                </select>
            </div>
            <div id="high-temp-plot" class="plot-container">
                <img id="high-temp-img" class="plot-img" src="https://raw.githubusercontent.com/anthony-illenden/actions-plots/main/plots/high/NDFD_High_Temp_0.png" alt="High Temperature Plot">
            </div>
        </div>
        <div class="content">
            <div class="dropdown">
                <label for="low-temp-dropdown">Select Day for Low Temperature:</label>
                <select id="low-temp-dropdown">
                    <option value="1">Day 1 (Today - Thursday)</option>
                    <option value="2">Day 2 (Tomorrow - Friday)</option>
                    <option value="3">Day 3 (Saturday)</option>
                    <option value="4">Day 4 (Sunday)</option>
                    <option value="5">Day 5 (Monday)</option>
                    <option value="6">Day 6 (Tuesday)</option>
                    <option value="7">Day 7 (Wednesday)</option>
                    <option value="8">Day 8 (Next Thursday)</option>
                </select>
            </div>
            <div id="low-temp-plot" class="plot-container">
                <img id="low-temp-img" class="plot-img" src="https://raw.githubusercontent.com/anthony-illenden/actions-plots/main/plots/low/NDFD_Low_Temp_0.png" alt="Low Temperature Plot">
            </div>
        </div>
    </div>

    <script>
        // Function to update high temperature plot based on selected day
        function updateHighTempPlot(selectedDay) {
            var imageUrl = `https://raw.githubusercontent.com/anthony-illenden/actions-plots/main/plots/high/NDFD_High_Temp_${selectedDay - 1}.png`;
            document.getElementById('high-temp-img').src = imageUrl;
        }

        // Function to update low temperature plot based on selected day
        function updateLowTempPlot(selectedDay) {
            var imageUrl = `https://raw.githubusercontent.com/anthony-illenden/actions-plots/main/plots/low/NDFD_Low_Temp_${selectedDay - 1}.png`;
            document.getElementById('low-temp-img').src = imageUrl;
        }

        // Event listeners for dropdown changes
        document.getElementById('high-temp-dropdown').addEventListener('change', function() {
            var selectedDay = this.value;
            updateHighTempPlot(selectedDay);
        });

        document.getElementById('low-temp-dropdown').addEventListener('change', function() {
            var selectedDay = this.value;
            updateLowTempPlot(selectedDay);
        });
    </script>
</body>
</html>
