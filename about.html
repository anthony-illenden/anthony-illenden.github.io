    <py-config>
        packages = [
            "matplotlib",
            "numpy"
        ]
    </py-config>

    <script type="py">
        import matplotlib.pyplot as plt
        import numpy as np
        from pyscript import Element

        def create_plot():
            # Generate random data
            x = np.linspace(0, 10, 100)
            y = np.random.rand(100)

            # Create the plot
            plt.figure()
            plt.plot(x, y, label='Random Data')
            plt.xlabel('X-axis')
            plt.ylabel('Y-axis')
            plt.title('Random Data Plot')
            plt.legend()

            # Save the plot to a file
            plt.savefig("/mnt/data/plot.png")

            # Display the plot
            output_div = Element('output')
            output_div.clear()
            output_div.write('<img src="/mnt/data/plot.png" alt="Random Data Plot">')

        # Automatically create and display the plot on page load
        create_plot()
    </script>
