    <script type="py">
        import numpy as np
        import matplotlib.pyplot as plt
        
        # Generate random sample data using NumPy
        np.random.seed(0)  # For reproducibility
        x = np.arange(1, 11)  # Array from 1 to 10
        y = np.random.randint(1, 20, size=10)  # Array of 10 random integers between 1 and 20
        
        # Create the plot and define it as a figure object
        fig, ax = plt.subplots(figsize=(8, 5))  # Create a figure and an axes
        
        # Plot the data
        ax.plot(x, y, marker='o')
        
        # Add title and labels
        ax.set_title("Basic Line Graph with Random Numbers")
        ax.set_xlabel("X-axis Label")
        ax.set_ylabel("Y-axis Label")
        display(fig, target="mpl")
    </script>
